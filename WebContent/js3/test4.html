<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test4</title>
	<script type="text/javascript">
		//window-document-form-체크박스이름[0]
		//window-document-form-라디오버튼이름[0]
		
		//checked="checked" 속성
		function fun1() {
			//alert("라디오버튼 이름 :"+document.fr.gender[0]); 
			alert("라디오버튼 이름 :"+document.forms[0].gender[0].name); 
			console.log(document.fr.gender[0]);	//코솔로 불러오면 선택한 속성 전체의 행이 불려저온다
			// 체크박스이름 
			// 타입, 값
			alert("체크박스버튼 :"+document.fr.hobby[0].name);
			//alert("체크박스버튼 :"+document.fr.hobby[0].type);
			//alert("체크박스버튼 :"+document.fr.hobby[0].value);
			
			var hb0 =  document.fr.hobby[0];
			alert("타입 :"+hb0.type);			
			alert("값 :"+hb0.value);
			alert("체크박스 체크값: "+hb0.checked);
			// checked 속성 => 버튼의 체크여부에 따라서 true/false 출력
			
			//hb0.focus();
			document.fr.gender[0].click();
			document.fr.hobby[0].click();
			
		}//fun1
		
		function fun2() {
			// 라디오버튼 (성별)이 체크가 안된경우 페이지 이동 (submit)X
			// 라디오버튼 (성별)이 체크가 된 경우 페이지 이동 (submit)O
			// 성별을 지정 해줘야 인식이 된다
			var gen1 = document.fr.gender[0].checked;
			var gen2 = document.fr.gender[1].checked;
			
			if (gen1 == false && gen2 == false) {
				alert("성별을 체크해 주세요");
				return;
			}
			
/* 			if (gen1  && gen2 ) {
				alert("성별을 모두 체크한 경우");
				return;
			} */
			
/* 			if (document.fr.gender[0].checked == false) {
				alert("성별 체크X");
				return;
			}//체크완료 */
			
			document.fr.submit();
		}//fun2
		
		function fun3() {
			
			//'submit' 이벤트 발생시(전달하기 누를시)
			// 체크박스가 하나 이상 선택이 안된 경우 페이지 이동 X(submit() x)
			//       "              된 경우 페이지 이동 O(submit() O)
			var ho1 = document.fr.hobby[0].checked;
			var ho2 = document.fr.hobby[1].checked;
			var ho3 = document.fr.hobby[2].checked;
			
			if (ho1 == false && ho2 == false && ho3 == false) {
				alert("취미를 한개이상 선택해 주세요.");
				return false;
			}
		
		}//fun3()
		
		
		
		
		
		
	</script>
</head>
<body>
	<h1>WebContent/js3/test4.html</h1>
	
	<fieldset>
		<!-- 전달되는 데이터(파라미터) 
			* input 태그의 name 속성은 파라미터(명)의 이름이다
		-->
		
		<form action="a.jsp" method="get" name="fr" onsubmit="return fun3();">
			아이디 : <input type="text" name="id"><br>
			<hr>
			성별 : <input type="radio" name="gender" value="남자" >남자 			<!-- name속성만 get방식으로 자료가 넘어간다 -->
				  <input type="radio" name="gender" value="여자">여자 <br>
			취미 : <input type="checkbox" name="hobby" value="게임" > 게임		<!-- 체크박스는 내부 로직으로 name이 같아야 편리하다 -->
				 <input type="checkbox" name="hobby" value="운동" > 운동		<!-- 일부속성은 값이 on으로 넘어가기 떄문에 -->
				 <input type="checkbox" name="hobby" value="영화" > 영화 <br>	<!-- value 속성으로 값을 만들어 줘서 체크시 넘겨주게 만든다 -->
			<hr>
			<input type="submit" value="전달하기"> 
			<input type="reset" value="초기화하기">
			<hr>
			<input type="button" value="속성확인하기" onclick="fun1();">
			
			<input type="button" value="속성체크여부 판단하기" onclick="fun2();">
			
		</form>
	</fieldset>
	
	
	
	
	
</body>
</html>
