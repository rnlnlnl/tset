<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//window-document- form 객체
	
	//form 태그 접근방법
	 // 1) (window.)document.forms[0].속성
	 // 2) (window.)document.form태그 name.속성
	 
	function fun1() {
	alert(window.document.forms[0].action);		//form태그의 첫번쨰 객체 action속성값 
	alert(window.document.fr.action);			//form태그의  name = fr
	alert("method: "+document.fr.method);		//method는 get,post중 어떤 방식인지를 가져온다
	alert("name: "+document.forms[0].name);		
	}
	 
	 function fun2(){
		 alert("form태그 속성변경");
		 //이동페이지 b.jsp
		 window.document.forms[0].action = "b.jsp";
		 //이동방식 post
		 document.fr.method = "post";			//widow객체는 생략가능하다
		 
		 //submit 기능실행
		 document.fr.submit();		 
	 }
	 
	 function fun3() {
		 //c.jsp로 이동  / get방식
		document.fr.action = "c.jsp";
		document.forms[0].method = "get";
		//submit()사용x.   onsubmit이벤트: submit 버튼클릭 효과(submit이벤트 발생)
	}
	</script>
</head>
<body>
	<h1>WebContent/js3/test2.html</h1>
	<h2>form태그: 특정페이지로 이동할때 input데이터를 가지고 이동(submit)</h2>
	<fieldset>
		<legend>form태그</legend>.
		
		<!-- 		submit이벤트 발생시 get방식으로 c.jsp로 정보전달 -->
		<form action="a.jsp" method="get" name="fr" onsubmit="fun3();">	<!--onsubmit으로 submit기능  -->
			<input type="text" name="id">
				
			<input type="submit" >	
			<hr>
			<input type="button" value="form태그 속성확인" onclick="fun1();">	
			
				    <!-- 해당 버튼 클릭시 b.jsp 페이지로 post방식으로 정보 전달 -->
	 	   <input type="button" value="form태그 속성변경" onclick="fun2();" >   <!--태그 속성변경클릭후  제출클릭.  -->
		</form>
	
	 </fieldset>
	 
	 	<script type="text/javascript">
		alert(window.document.fr.action);
	
		</script>	 
	 
</body>
</html>
