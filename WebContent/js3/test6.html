<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test6</title>
	<script type="text/javascript">
		/* 
		 submit 이벤트 방생시 처리
		 1) 값입력, 선택여부 판단
		 2) 아이디 길이가 5~10자리인지 판단
		 3) 비밀번호/비밀번호확인이 같은데이터인지
		 4) 주민번호 앞자리6자리/뒷자리 7자리인지 판단
		 
		 => 모든 이벤트처리는 동작을 만족하지 않는경우 메세지와 함께 다음동작 실행X
		*/
		
		function fun1() {
			
			var id = document.fr.id.value.length;
			var pw = document.fr.pw.value;
			var pw2 = document.fr.pw2.value;
			var ju1 = document.fr.ju1.value.length;
			var ju2 = document.fr.ju2.value.length;
			var name = document.fr.name.value;
			var hobby = document.fr.hobby.value;
			var like = document.fr.like.selectedIndex;
			var mess = document.fr.mess.value;
			
			if (id < 5 || id > 10 ) {
				document.fr.id.focus();
				alert("아이디는 5자이상 10자 이하 입니다.");
				return false;
			}
			
			if (pw != pw2) {
				document.fr.pw2.focus();
				alert("비밀번호가 일치하지 않습니다");
				return false;
			}
			 
			if (ju1 != 6) {
				document.fr.ju1.focus();
				alert("주민앞자리 양식이 틀렸습니다.");
				return false;
			}
			
			if (ju2 != 7) {
				document.fr.ju2.focus();
				alert("주민뒷자리 양식이 틀렸습니다.");
				return false;
			}
			
			if (name == "") {
				document.fr.name.focus();
				alert("이름을 적어주세요");
				return false;
			}
			
			if (hobby == "") {
				document.fr.hobby.focus();
				alert("취미를 적어주세요");
				return false;
			}
			
			if (like == 0) {
				document.fr.like.focus();
				alert("취미를 선택하세요");
				return false;
			}
			
			if (mess == "") {
				document.fr.mess.focus();
				alert("메세지를 적어주세요");
				return false;
			}
			 
		}
		
		
		
		
		
		
	</script>
</head>
<body>
	<h1>WebContent/js3/test6.html</h1>
	<h2>회원가입 페이지</h2>
	
	<fieldset>
		<form action="a.jsp" method="post" name="fr" onsubmit="return fun1();">
			<!-- 
			정보입력 - text
			비밀번호 - password
			성별 - radio, 취미 - checkbox
			버튼 - submit, reset
			 -->
			아이디 : <input type="text" name="id"><br>
			비밀번호 : <input type="password" name="pw"><br>
			비밀번호 확인 : <input type="password" name="pw2"><br>
			이름 : <input type="text" name="name"><br>
			주민번호 : <input type="text" name="ju1"> - <input type="password" name="ju2"><br>
			성별 : 남자<input type="radio" name="gender" checked="checked" value="남자"> 여자<input type="radio" name="gender" value="여자"><br>
			취미 : <input type="text" name="hobby"><br>
			좋아하는 과목 : 
			<select name="like">
				<option>선택하세요.</option>
				<option>JSP</option>
				<option>ORACLE</option>
				<option>JAVA</option>
				<option>JAVASCRIPT</option>
			</select><br>
			메세지 : <textarea rows="4" cols="20" name="mess"></textarea>
			<hr>
			<input type="submit" value="가입하기"><input type="reset" value="취소하기">
			
		</form>
	</fieldset>
	
	
</body>
</html>
