<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1</title>
	<script type="text/javascript">
		// window-document-image 객체
		// 이미지들은 배열의 형태로 저장됨 => images[위치]
		
		// window.document.images[인덱스].속성
		// window.document.images[인덱스].동작()
		//--------------------------------------------
		// window.document.img태그의 name.속성
		// window.document.img태그의 name.동작()
		
		function fun1() {
			alert("이름 : "+ window.document.images[0].name);
			alert("파일주소 :"+document.img1.src);
			alert("테두리 : "+document.img1.border);
			alert("높이 : " +document.images[0].height);
			alert("너비 : "+document.images[0].width);
				
		}//fun1()
		
		function fun2() {
			// 두번째 이미지의 테두리를 생성
			window.document.images[1].border =5;
			
			// img1 그림의 가로길이 변경 -> 300
			window.document.img1.width = 300;
			
			// images[2] 세로길이 ->200
			document.images[2].height = 200;
			
			// 두번째 이미지의 그림 변경 -> 1.jpg 변경
			document.img2.src = "1.jpg";
			
		}//fun()
		
		// 이미지에 마우스를 올렸을때(over) 이미지 변경( 동일 이미지 제외, 둘중 아무거나)
		//	"  			내렸을때 (out) 이미지 변경 원래 이미지로 변경
		function fun3(imgName) {
			if(imgName == "img1"){
				//document.img1.src = "2.jpg";
				document.img1.src = "3.jpg";
			}
			if(imgName == "img2"){
				//document.img1.src = "1.jpg";
				document.img2.src = "3.jpg";
			}
			if(imgName == "img3"){
				//document.img1.src = "1.jpg";
				document.img3.src = "2.jpg";
			}
			
		}
		
		function fun4(imgName) {
			if(imgName == "img1"){
				document.img1.src = "1.jpg";
			}
			if(imgName == "img2"){
				document.img2.src = "2.jpg";
			}
			if(imgName == "img3"){
				document.img3.src = "3.jpg";
			}
		}
		
		
	</script>

</head>
<body>
	<h2>WebContent/js3/test1.html</h2>
	
	<img src="1.jpg" name="img1" onmouseover="fun3('img1');" onmouseout="fun4('img1')">
	<img src="2.jpg" name="img2" onmouseover="fun3('img2');" onmouseout="fun4('img2')">
	<img src="3.jpg" name="img3" onmouseover="fun3('img3');" onmouseout="fun4('img3')">
	
	<hr>
	<input type="button" value="이미지 뻐뜬 정보" onclick="fun1();">
	<input type="button" value="이미지 속성 변경" onclick="fun2();">
	
	
	
	
	
	
</body>
</html>
