		// 구구단 2~9단 출력
		// [2단]
		// [3단]
		// [4단]
		// ....
		// [9단]

*/
		
		var table = "";
		
		table += "<table>";
		table += "<tr>";
		for(var i = 2; i<=9; i++){
			table += ("<th>"+i+" 단</th>");
		}
		table += "</tr>";
		
		for(var i = 1;i<=9;i++){
			table += "<tr>";
			for (var j = 2; j <= 9; j++) {
				table += ("<td>"+j+" * "+i+" = "+j*i+"</td>");
			}
			table += "</tr>";
		}
		
		table += "</table>";
		
		document.write(table);
