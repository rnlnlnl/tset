		for (var i = 0; i <= 9; i++) {//1~9
			document.write("<br>");
			for (var j = 2; j <= 9; j++) {//2~9
				if (i==0) {
					document.write("[ "+j+"단 ]");
				}else{//1~9
					document.write(j+"X"+i+"="+j*i+" ");
				}
			}
			document.write("<br>");
		}
		
		
		
		
		
	</script>
