<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test3</title>

	<script type="text/javascript">
		// 변수 : 변화가 있는 데이터(값)을 저장하는 공간(메모리)
		//		하나의 공간에 하나의 데이터만 저장가능
		
		// 데이터타입 : 문자형(String), 숫자형(Number), 논리형(Boolean), Null
		// => 테이터 타입에 따라서 데이터를 처리하는 방식이 다름
		
		// 변수 사용
		// 1) 변수 선언
		// 2) 변수 초기화(1단계와 2단계는 같이쓸수있다)
		// 3) 변수 사용
		
		// int 변수명; (X) java에서는 이렇게씀
		// var 변수명; // 변수선언 : 데이터가 저장되는 공간(메모리를 할당)  (데이터를 담을수 있는 공간을 만들었다)
		
		//변수명 = 데이터값;   // 변수 초기화 : 메모리를 초기화
		
		//document.write(변수명);   // 변수 사용 : 메모리의 값을 가져다 사용
		
		// 숫자 1개 저장하는 변수, 이름 : myNumber
		var myNumber;  //변수 선언  
		
		// *var : 변수의 타입, 선언/선언과 동시에 초기화 할떄만 사용
		
		myNumber = "초코파이";  //변수 초기화
		document.write(myNumber+"<br>"); //변수실행
		
		myNumber = 7777;
		
		document.write(myNumber);
		
		//선언과 동시에 초기화 하기
		var myNum = 77777;
		
		// * 이름 작성법
		// 한글이름 (X)
		// 영문자, 숫자 조합 구성 / [ _ ], [ $ ] 2개는 사용가능
		// 변수의 이름을 만들때는 변수의 역활의 의미를 표현 => 명사 형태로 표현
		// 카멜 표기법 : 이름을 작성할때 2개이상의 당어를 합성해서 사용하는 경우 
		//				연결되는 단어의 첫글짜를 대문자로 표시
		// https://www.curioustore.com/#!/util/naming 변수명 만들어주는 사이트
//		var a; // 같이 프로젝트를 진행할경우 의미를 부여해야 다른사람이 알아볼수있다. (이름을 저장)이러면 안됨
//		var name;
		
		var myName = "홍길";
		
		document.write("<br>"+"[ 이름 : "+myName+" ]");
		
		// myName 변수에 내이름 정보를 저장후 출력
		// [ 이름 : ooo ]
		
		// var if; 변수명을 지을때는 예약어는 사용하면 안된다.
		// var IF; 쓸수는 있지만 가능하면 안쓰는게 좋다.
		
		// 문자형 데이터 (String) : 문자데이터, 숫자 데이터를 ""/''로 감싸놓은 데이터 형태
		//var strData = "값";
		var strData = '1234';
		
		document.write("<br>"+strData+1);
		
		document.write("<br>");
		
		//* 문자형 데이터를 사용해서 HTML 태그 표현 가능
		var strData2 = "<h1>안녕하세요</h1>";
		document.write(strData2);
		
		document.write("<h2>"+myName+"</h2>");
		// => document.write(); HTML 코드를 직접 작성 (태그 표현 가능)
		
		// 숫자 데이터 (Number)
		var numData = 1000;   // 숫자형
		var numData1 = "2000"; // 문자형으로 표현된 데이터는 숫자로 변경이 가능하다
		
		document.write(Number("2000")+1); // 문자->숫자
		document.write(Number("안녕")+1);  // 문자->숫자(X)
		document.write(-1234);
		document.write(3.145078412);
		
		document.write("<br>");
		// 논리형 데이터(Boolean) : 참(true) 거짓(false)를 나타내는 데이터형태
		// 항상 소문자 true,false만 사용
		
		document.write(true);
		document.write("<br>");
		document.write(10>20); // 비교연산의 결과는 항상 논리형 데이터
		
		document.write("<br>");
		document.write(Boolean(0)); // false가 나온다
		document.write("<br>");
		document.write(Boolean(1)); // true가 나온다
		document.write("<br>");
		document.write(Boolean(100));
		document.write("<br>");
		document.write(Boolean("하둡"));
		// Boolean(값) : 해당 데이터의 논히 데이터 값을 리턴(계산)
		
		// => 숫자0, null, undefined 타입을 입력시 -> false
		// => 그 외 모든데이터 -> true
		
		// null / undefined 데이터
		// null -> 값이 없음을 나타내는 데이터
		// undefined -> 값이 등록되있지 않은 경우의 데이터(초기화X)
		document.write("<br>");
		var data = null;
		document.write(data);
		document.write("<br>");
		var data2;
		document.write(data2);
		
		// 데이터 타입을 확인 
		//typeof 변수/데이터;
		document.write("<br>");
		document.write(typeof "홍길");
		
		document.write("<br>");
		document.write(typeof myName);
		
		
		
		
		
	</script>



</head>
