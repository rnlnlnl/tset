		// 둘다 문자객체 기는 하나 사용하는 방식이 다르다
		
		var str1 = new String("Hello");

		// 문자 객체 => 속성, 기능 
		
		document.write("문자의 길이 : "+ str1.length);
		document.write("<hr>");
		var msg = "itwillbusan";
		//문자 스타일 변경함수
		
		document.write(msg+"<hr>");
		document.write(msg.bold()+"<hr>"); // 굵게하기
		document.write(msg.italics()+"<hr>"); // 기울이기
		document.write(msg.fontcolor("blue")+"<hr>"); // 색깔
		document.write(msg.fontsize(20)+"<hr>");  // 사이즈
		document.write(msg.toUpperCase()+"<hr>"); // 전부 대문자
		document.write(msg.toLowerCase()+"<hr>"); // 전부 소문자
		
		// 대문자, 글자크기15, 빨강, 굵게 표현하기
		document.write(msg.toUpperCase().fontsize(15).fontcolor("red").bold()+"<hr>");
		// [. 연산자]를 사용해서 한번에 여러개의 함수를 실행 => 체이닝 기법
		
		// 함수 생성 -> 모든 문자가 굵게 표현, 글자색- 파랑, 크기-10 변경해주는 함수 생성
		
		function chan(str3) {
			return str3.fontcolor("blue").fontsize(10).bold();
		}
		
		document.write(chan("함무라비법전"));
		
		////////////////////////////////////////////////////////////////////////////////////////////
		
		// 문자열 데이터 저장방식
		// "Hello"
		// => | H | e | l | l | o | 이렇게 저장이 된다 //배열의 형태
		//      0   1   2   3   4    (index) : 저장되는 순서를 기억해 원하는 데이터를 가져와주는 index
		
		
		// 문자데이터 처리 함수
		// 문자열객체.charAt(인덱스) : 원하는 문자 1를 가져와주는 함수 
		document.write("<hr>");
		document.write(msg.charAt(6)+"<hr>");
		
		// 문자객체.substring(시작인덱스, 끝인덱스 앞);
		document.write(msg.substring(0, 6)+"<hr>");
		
		// 문자객체.substring(시작인덱스);
		document.write(msg.substring(6)+"<hr>");
		
		// slice(시작인덱스, 끝 인덱스 앞), substr(시작인덱스, 개수)
		document.write(msg.slice(3, 7)+"<hr>");

		// 문자객체.indexOf("문자") : "문자"가 있으면 해당 문자의 위치인덱스 리턴
		//						   "문자"가 없으면, -1값 리턴
		
		document.write(msg.indexOf("b")+"<hr>");
		document.write(msg.search("t")+"<hr>");
		if (msg.indexOf("b") != -1) {
			document.write("문자 있음");
		}else{

		}

		document.write(msg.indexOf("b")>=0?"글자있음" : "글자없음");
		
		// 문자객체.lastIndexOf("문자") 같은 글자가 있으면 가장 마지막에 있는 인덱스를 반환한다.
		document.write("<hr>"+msg.lastIndexOf("l")+"<hr>");
